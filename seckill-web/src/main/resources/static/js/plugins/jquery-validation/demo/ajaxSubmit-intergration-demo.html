<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="Content-Type"/>
    <title>Test for jQuery validate() plugin</title>
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        .warning {
            color: red;
        }
    </style>
    <script src="../lib/jquery.js" type="text/javascript"></script>
    <script src="../lib/jquery.form.js" type="text/javascript"></script>
    <script src="../jquery.validate.js" type="text/javascript"></script>

    <script type="text/javascript">
        jQuery(function () {
            // show a simple loading indicator
            var loader = jQuery('<div id="loader"><img src="images/loading.gif" alt="loading..." /></div>')
                .css({position: "relative", top: "1em", left: "25em", display: "inline"})
                .appendTo("body")
                .hide();
            jQuery().ajaxStart(function () {
                loader.show();
            }).ajaxStop(function () {
                loader.hide();
            }).ajaxError(function (a, b, e) {
                throw e;
            });

            var v = jQuery("#form").validate({
                submitHandler: function (form) {
                    jQuery(form).ajaxSubmit({
                        target: "#result"
                    });
                }
            });

            jQuery("#reset").click(function () {
                v.resetForm();
            });
        });
    </script>

</head>
<body>

<h1 id="banner"><a href="http://bassistance.de/jquery-plugins/jquery-plugin-validation/">jQuery Validation Plugin</a>
    Demo</h1>
<div id="main">

    <form action="form.php" class="cmxform" id="form" method="post">
        <fieldset>
            <legend>Login Form (Enter "foobar" as password)</legend>
            <p>
                <label for="user">Username</label>
                <input class="required" id="user" minlength="3" name="user"
                       title="Please enter your username (at least 3 characters)"/>
            </p>
            <p>
                <label for="pass">Password</label>
                <input class="required" id="password" minlength name="password" type="password""5" />
            </p>
            <p>
                <input class="submit" type="submit" value="Login"/>
            </p>
        </fieldset>
    </form>

    <div id="result">Please login!</div>

    <br/>

    <button id="reset">Programmatically reset above form!</button>

    <p>Backend file: <a href="form.phps">form.phps</a></p>

    <a href="index.html">Back to main page</a>

</div>


</body>
</html>
